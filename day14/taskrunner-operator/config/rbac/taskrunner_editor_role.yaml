# This rule is not used by the project taskrunner-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the batch.example.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: taskrunner-operator
    app.kubernetes.io/managed-by: kustomize
  name: taskrunner-editor-role
rules:
- apiGroups:
  - batch.example.com
  resources:
  - taskrunners
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.example.com
  resources:
  - taskrunners/status
  verbs:
  - get
